 <div class="dialog-top-container">
   <h2 mat-dialog-title>Create a new album</h2>
<div mat-dialog-content>
<div class="inputfield" id="title">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>album title</mat-label>
      <input type="text" matInput [formControl]="titleFormControl" placeholder="Trip to ...">
      <mat-error *ngIf="titleFormControl.hasError('text') && !titleFormControl.hasError('required')">
        Please enter a title for your new album
      </mat-error>
      <mat-error *ngIf="titleFormControl.hasError('required')">
        Title is <strong>required</strong>
      </mat-error>
    </mat-form-field>
</div>

<div class="dropdown" id="category">
<mat-form-field appearance="outline">
  <mat-label>Category</mat-label>
  <mat-select [formControl]="categoryControl">
    <mat-option>-- Choose --</mat-option>
    <mat-optgroup *ngFor="let group of categoryGroups" [label]="group.name"
                  [disabled]="group.disabled">
      <mat-option *ngFor="let element of group.element" [value]="element.value">
        <span class="material-icons ">{{element.icon}}</span><span class="cat-text" >{{element.viewValue}} </span>
      </mat-option>
    </mat-optgroup>
  </mat-select>
</mat-form-field>
</div>

<div id="datepicker">
  <mat-form-field appearance="outline" >
    <mat-label>from - to</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker  #picker></mat-date-range-picker>
  
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
</div>

<div class="textareafield" id="notes">
  <mat-form-field appearance="outline">
    <mat-label>Note</mat-label>
    <textarea id="note-textarea" matInput [formControl]="notesFormControl" placeholder="We did...I loved ..."></textarea>
    <mat-error *ngIf="notesFormControl.hasError('text') && !notesFormControl.hasError('required')">
    </mat-error>
    <mat-error *ngIf="notesFormControl.hasError('required')">
      Explain what was special <strong>about it</strong>
    </mat-error>
  </mat-form-field>
</div>
<div id="upload-image">
  <input class="ng-hide" id="input-file-id" type="file" (change)="handleFileInput($event)"/>
  <label for="input-file-id" class="md-button md-raised md-primary">Choose Files</label>
  <div class="icon-wrap">
    <svg width="22" height="22" viewBox="0 0 26 26" style="padding: 2px;
    margin-right: 5px;" fill="white" xmlns="http://www.w3.org/2000/svg">

<div class="button-wrapper">
  <button class="custom-ok-button" (click)="saveAlbum()" cdkFocusInitial>Save album</button>
  <div class="btn-no-wrapper">
  <button class="custom-no-button" (click)="onNoClick()"><img class="icon-x " src="../../../assets/icon-x.svg"></button>
</div>
</div>
</div>
